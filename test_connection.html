<!DOCTYPE html>
<html>
<head>
    <title>Test Flask Connection</title>
</head>
<body>
    <h1>Testing Flask Server Connection</h1>
    <button onclick="testConnection()">Test Connection</button>
    <div id="result"></div>
    
    <script>
        async function testConnection() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                // Test health endpoint
                const response = await fetch('http://127.0.0.1:5000/health');
                const data = await response.json();
                resultDiv.innerHTML = `<p style="color: green;">✅ SUCCESS! Server is running.</p><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">❌ ERROR: ${error.message}</p><p>Make sure you access this page through http://127.0.0.1:5000/test_connection.html</p>`;
            }
        }
        
        // Auto-test on load
        window.onload = testConnection;
    </script>
</body>
</html>
